<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo</title>
    <link rel="stylesheet" href="Css\nav.css">
    <link rel="stylesheet" href="Css\playingarea.css">
    <link rel="stylesheet" href="Css\typing_area.css">
    <link rel="stylesheet" href="Css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />


</head>

<body>
    <div class="main" id="id_For_main">
        <!-- header  -->
        <div class="div_navigation" id="id_for_div_navigation">
            <nav class="navigation" id="id_for_navigation">
                <ul class="ul_for_navigation" id="id_for_ul_navigation">

                    <li class="nav_list" id="target_id">
                        <span class="span_list const_span_list" id="id_for_target_span_list">Target</span>
                        <span class="span_list const_span_list_values " id="id_for_target_span_value_list">00
                            words</span>
                    </li>

                    <li class="nav_list" id="hited_id">
                        <span class="span_list const_span_list" id="id_for_hited_span_list">Hited Words</span>
                        <span class="span_list const_span_list_values" id="id_for_hited_span_value_list">00</span>
                    </li>

                    <li class="nav_list name_class" id="name_id">
                        <span class="span_list const_span_list name_span_list" id="id_for_name_span_list">Typo</span>
                    </li>

                    <li class="nav_list" id="timer_id">
                        <span class="span_list const_span_list" id="id_for_timer_span_list">Timer</span>
                        <span class="span_list const_span_list_values" id="id_for_timer_span_value_list">0s</span>
                    </li>

                </ul>
            </nav>
        </div>

        <!-- playing area  -->
        <div class="playing_area" id="id_for_playing_area">
            <div class="div_playing_area_text" id="id_for_div_playing_area_text">
                <span class="span_playing_area_text" id="id_for_span_playing_area_text"></span>
            </div>
            <div class="div_game_starting_menu" id="id_for_div_game_starting_menu">
                <div class="div_game_mode_starting_menu" id="id_for_div_game_mode_starting_menu">
                    <ul class="ul_game_mode_menu" id="id_for_ul_game_mode_menu">
                        <li class="li_game_mode easy_mode" id="id_for_easy_mode">
                            <button class="button_game_mode" id="easy_button_game_mode" value="10">Easy</button>
                        </li>
                        <li class="li_game_mode medium_mode" id="id_for_medium_mode">
                            <button class="button_game_mode" id="medium_button_game_mode" value="30">Medium</button>
                        </li>
                        <li class="li_game_mode hard_mode" id="id_for_hard_mode">
                            <button class="button_game_mode" id="hard_button_game_mode" value="70">Hard</button>
                        </li>
                    </ul>
                </div>
                <div class="div_game_play_button" id="id_for_div_game_play_button">
                    <button class="Play_button_class" id="id_for_Play_button">Play</button>
                </div>
            </div>
            <div class="div_game_ending_menu" id="id_for_div_game_ending_menu">
                <div class="div_game_mode_ending_menu" id="id_for_div_game_mode_ending_menu">
                    <ul class="ul_game_mode_ending_menu" id="id_for_ul_game_mode_ending_menu">
                        <li class="li_game_ending target_words_class" id="id_for_target_words_class">
                            <span class="span_game_ending_class" id="_id_span_target_words_class"
                                value="10">Target</span>
                        </li>
                        <li class="li_game_ending medium_mode hited_words_class" id="id_for_hited_words_class">
                            <span class="span_game_ending_class" id="_id_span_hited_words_class" value="30">Hited
                                Words</span>
                        </li>
                        <li class="li_game_ending time_class" id="id_for_time_class">
                            <span class="span_game_ending_class" id="_id_span_time_class" value="70">Time</span>
                        </li>
                    </ul>
                </div>
                <div class="div_game_over_and_restart_button" id="id_for_div_game_over_and_restart_button">
                    <button class="restart_button_class" id="id_for_restart_button"> Restart</button>
                </div>
            </div>
        </div>

        <!-- typing area  -->
        <div class="typing_area" id="id_for_typing_area">
            <input type="textarea" class="textarea_class" id="id_for_textarea" autofocus="true">

            <!-- credits  -->
            <div class="credit">
                <span id="logo">Typo</span> is made with <i class="fa-solid fa-heart"></i> by
                <a href="https://www.linkedin.com/in/aditya-sharma-b528642b4?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank">Aditya</a>
            </div>
        </div>
    </div>

    <script src="Js\playingArea.js"></script>

</body>

</html>
